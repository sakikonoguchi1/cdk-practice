<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API „ÉÜ„Çπ„Éà„Ç¢„Éó„É™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .error {
            border-left-color: #e74c3c;
        }
        
        .error pre {
            background: #ffe6e6;
            color: #c0392b;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ API „ÉÜ„Çπ„Éà„Ç¢„Éó„É™</h1>
        <p class="subtitle">„Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâAPI„Å´Êé•Á∂ö„Åó„Å¶„É¨„Çπ„Éù„É≥„Çπ„ÇíË°®Á§∫„Åó„Åæ„Åô</p>
        
        <div class="input-group">
            <label for="apiUrl">„Éê„ÉÉ„ÇØ„Ç®„É≥„ÉâAPI„ÅÆURL</label>
            <input 
                type="text" 
                id="apiUrl" 
                placeholder="http://backend-alb-xxxxx.ap-northeast-1.elb.amazonaws.com" 
                value=""
            >
            <small style="color: #888; margin-top: 5px; display: block;">
                „Éá„Éó„É≠„Ç§Âæå„ÄÅBackendStack„ÅÆOutputs„Åã„ÇâÂèñÂæó„Åó„ÅüBackendURL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ
            </small>
        </div>
        
        <button id="fetchBtn" onclick="fetchAPI()">
            üì° API„ÇíÂëº„Å≥Âá∫„Åô
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Ë™≠„ÅøËæº„Åø‰∏≠...</p>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        async function fetchAPI() {
            const apiUrl = document.getElementById('apiUrl').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const fetchBtn = document.getElementById('fetchBtn');
            
            // „É™„Çª„ÉÉ„Éà
            resultDiv.innerHTML = '';
            loadingDiv.classList.add('active');
            fetchBtn.disabled = true;
            
            try {
                const startTime = performance.now();
                const response = await fetch(apiUrl);
                const endTime = performance.now();
                const responseTime = (endTime - startTime).toFixed(2);
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result">
                        <span class="status-badge status-success">‚úì ÊàêÂäü</span>
                        <h2>„É¨„Çπ„Éù„É≥„Çπ</h2>
                        <p style="color: #666; margin-bottom: 10px;">
                            „Çπ„ÉÜ„Éº„Çø„Çπ: ${response.status} ${response.statusText} | 
                            „É¨„Çπ„Éù„É≥„Çπ„Çø„Ç§„É†: ${responseTime}ms
                        </p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <span class="status-badge status-error">‚úó „Ç®„É©„Éº</span>
                        <h2>„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü</h2>
                        <pre>${error.message}</pre>
                    </div>
                `;
            } finally {
                loadingDiv.classList.remove('active');
                fetchBtn.disabled = false;
            }
        }
        
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´Ëá™ÂãïÁöÑ„Å´API„ÇíÂëº„Å≥Âá∫„ÅôÔºàURL„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅÆ„ÅøÔºâ
        window.addEventListener('load', () => {
            const apiUrl = document.getElementById('apiUrl').value;
            if (apiUrl) {
                fetchAPI();
            }
        });
    </script>
</body>
</html>
